
jdk:
  - openjdk11
install:
  - |
    cd libs
    for lib in *; do
      libName=${lib//.aar/}
      
      mvn install:install-file \
        -Dfile=$lib \
        -DgroupId=com.company.rnsdk \
        -DartifactId=$libName \
        -Dversion=$VERSION \
        -Dpackaging=aar \
        -DgeneratePom=true
    done